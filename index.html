<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="2D shooting game with lightcasting algorithm" />
    <meta
      property="og:image"
      content="https://github.com/michaelmhtong/portfolio-shooting/blob/master/demo/thumbnail.jpg"
    />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
      integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/bmoren/p5.collide2D@0.6/p5.collide2d.min.js"></script>
    <title>ShadowStrike</title>
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico" />
  </head>
  <body class="bg-black">
    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
      <span>Score: </span><span id="scoreEl">0</span>
    </div>

    <div class="fixed inset-0 flex items-center justify-center" id="modelEl">
      <div id="whiteModelEl" class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>
        <div>
          <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="startGameBtn">
            Start Game
          </button>
        </div>
      </div>
    </div>
    <script src="class/boundary.js"></script>
    <script src="class/ray.js"></script>
    <script src="class/enemy.js"></script>
    <script src="class/particle.js"></script>
    <script src="class/player.js"></script>
    <script src="class/projectile.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
